<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js in body tag</title>
</head>
<body>
    <p id="demo">hi this is shajalal</p>
    <button type="button" onclick="myFunc()">click me!</button>


    <script>
        function myFunc(){
            document.getElementById("demo").innerHTML="This js function is working from body tag";
        }
        
    </script>
    
</body>
</html>
